{% extends "base.html" %}
{% block content %}

<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
    <div>
        <h3 class="fw-bold text-dark mb-1">
            <i class="bi bi-people-fill text-success me-2"></i>Database Warga
        </h3>
        <p class="text-muted small mb-md-0">Kelola dan pantau data kependudukan desa secara terpusat.</p>
    </div>
    <div class="d-flex gap-2">
        <a href="/warga/add/" class="btn btn-success d-inline-flex align-items-center px-4 shadow-sm">
            <i class="bi bi-plus-lg me-2"></i> Tambah Warga
        </a>
    </div>
</div>

<div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-3">
        <form method="get" class="row g-2">
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-muted">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" name="q" class="form-control border-start-0 ps-0" 
                           placeholder="Cari berdasarkan NIK atau Nama..." value="{{ request.GET.q|default:'' }}">
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Cari</button>
            </div>
        </form>
    </div>
</div>

<div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4 py-3 text-secondary small fw-bold" style="width: 200px;">NIK</th>
                    <th class="py-3 text-secondary small fw-bold">NAMA LENGKAP</th>
                    <th class="py-3 text-secondary small fw-bold">ALAMAT</th>
                    <th class="py-3 text-secondary small fw-bold text-center" style="width: 120px;">AKSI</th>
                </tr>
            </thead>
            <tbody>
                {% for w in data %}
                <tr>
                    <td class="ps-4">
                        <code class="text-dark fw-bold" style="letter-spacing: 1px;">{{ w.nik }}</code>
                    </td>
                    <td>
                        <div class="fw-semibold text-dark">{{ w.nama }}</div>
                    </td>
                    <td>
                        <span class="text-muted small text-truncate d-inline-block" style="max-width: 300px;">
                            <i class="bi bi-geo-alt me-1"></i>{{ w.alamat }}
                        </span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group shadow-sm border rounded-3 overflow-hidden">
                            <a href="/warga/edit/{{ w.id }}/" class="btn btn-white btn-sm px-2 text-primary" title="Edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="/warga/delete/{{ w.id }}/" class="btn btn-white btn-sm px-2 text-danger" title="Hapus" 
                               onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-5">
                        <div class="opacity-25 mb-3">
                            <i class="bi bi-person-exclamation" style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="text-muted fw-light">Data warga tidak ditemukan.</h5>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    /* Styling khusus agar tabel terlihat premium */
    .table thead th {
        border-bottom: 2px solid #f8f9fa;
    }
    .table tbody tr {
        transition: background-color 0.2s;
    }
    .table tbody tr:hover {
        background-color: rgba(25, 135, 84, 0.02);
    }
    .btn-white {
        background-color: #fff;
        border: none;
    }
    .btn-white:hover {
        background-color: #f8f9fa;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
</style>

{% endblock %}
